version: '3'

services:
  database:
    container_name: sql-container
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tosi
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_NAME: ssafy
      MYSQL_ROOT_PASSWORD: ssafy
      MYSQL_TCP_PORT: 3307
      TZ: 'Asia/Seoul'
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - backend

  spring-application:
    container_name: spring-container
    restart: on-failure
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3307/tosi?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: "ssafy"
      SPRING_DATASOURCE_PASSWORD: "ssafy"
    depends_on:
      - database
    networks:
      - backend

# 공통 네트워크 정의
networks:
  backend: